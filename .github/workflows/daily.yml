name: Daily YouTube Views Email

on:
  schedule:
    # 07:00 America/Los_Angeles during PST = 15:00 UTC
    - cron: "0 15 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Create .env from secrets
        run: |
          cat > .env << 'EOF'
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          VIDEO_ID=${{ secrets.VIDEO_ID }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          EMAIL_TO=${{ secrets.EMAIL_TO }}
          EMAIL_APP_PASSWORD=${{ secrets.EMAIL_APP_PASSWORD }}
          TIMEZONE=${{ secrets.TIMEZONE }}
          EOF

      - name: Run script
        run: node index.js

      - name: Commit updated state.json (if changed)
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state.json"
            git push
          else
            echo "No state.json changes"
          fi
